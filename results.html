</head>

      },
      {

      {

      },
      {
        question: "Welches Tier hat laut norwegischer Legende an Heiligabend die F√§higkeit, menschliche Sprache zu verstehen und zu sprechen?",
        answers: ["Esel", "Rentiere", "Katzen", "Elche"],
        correctIndex: 0
      }
    ];

    const contentEl = document.getElementById("content");

    function render() {
      let raw = localStorage.getItem(QUIZ_STORAGE_KEY_LAST);
      if (!raw) {
        contentEl.innerHTML =
          "<p>Kein Ergebnis gefunden. Bitte spiele das Quiz zuerst.</p>";
        return;
      }
      let result;
      try {
        result = JSON.parse(raw);
      } catch (e) {
        contentEl.innerHTML =
          "<p>Fehler beim Lesen des Ergebnisses. Bitte starte das Quiz neu.</p>";
        return;
      }

      const { participant, score, totalQuestions, answers } = result;

      const name =
        participant && participant.firstName && participant.lastName
          ? participant.firstName + " " + participant.lastName
          : "Teilnehmer/in";

      let html = "";
      html += `<div class="score">Danke, <strong>${name}</strong>!<br />Du hast <strong>${score} von ${totalQuestions}</strong> Punkten erreicht.</div>`;

      if (participant) {
        html += `<div class="participant-info">
          <div><strong>Wohnadresse:</strong> ${participant.address || "-"}</div>
          <div><strong>E-Mail:</strong> ${participant.email || "-"}</div>
        </div>`;
      }

      answers.forEach((a, idx) => {
        const q =
          quizData[a.questionIndex] ||
          quizData[idx] || {
            question: `Frage ${idx + 1}`,
            answers: []
          };

        const answersArr = q.answers || [];
        let selectedText = "Keine Antwort";
        if (a.selectedIndex !== null && a.selectedIndex !== undefined) {
          if (answersArr[a.selectedIndex]) {
            selectedText = answersArr[a.selectedIndex];
          }
        }

        const correctText =
          answersArr[a.correctIndex] !== undefined
            ? answersArr[a.correctIndex]
            : "‚Äì";

        html += `<div class="question-block">
          <div class="question-title">Frage ${idx + 1}: ${q.question}</div>
          <div class="answer-line"><strong>Deine Antwort:</strong> ${
            selectedText
          } ${
          a.wasCorrect
            ? '<span class="correct">‚úî richtig</span>'
            : '<span class="wrong">‚úò falsch</span>'
        }</div>
          <div class="answer-line"><strong>Richtige Antwort:</strong> ${correctText}</div>
        </div>`;
      });

      html +=
        '<a class="back-link" href="index.html">Zur√ºck zum Quiz-Start</a>';

      contentEl.innerHTML = html;
    }

    render();
  </script>
</body>
</html>
