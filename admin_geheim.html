<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ Weihnachtsquiz Auswertung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #222;
      padding: 1.5rem 0.5rem;
    }
    .container {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 1000px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    h1 {
      margin-top: 0;
      text-align: center;
    }
    .summary-box {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .summary-item {
      background: #fafafa;
      border-radius: 8px;
      border: 1px solid #eee;
      padding: 0.6rem 0.8rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    th,
    td {
      border: 1px solid #e0e0e0;
      padding: 0.4rem 0.5rem;
      text-align: left;
      vertical-align: top;
    }
    th {
      background: #f5f5f5;
    }
    details summary {
      cursor: pointer;
      font-weight: 600;
    }
    .no-data {
      text-align: center;
      padding: 1rem 0;
      color: #777;
    }
    .small {
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin â€“ Weihnachtsquiz Auswertung ðŸŽ„</h1>
    <p class="small">
      Hinweis: Die Daten werden im <strong>localStorage</strong> dieses Browsers gespeichert.
      Du siehst hier nur Teilnehmer, die auf diesem GerÃ¤t gespielt haben.
    </p>

    <div id="summary" class="summary-box"></div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Adresse</th>
          <th>E-Mail</th>
          <th>Punkte</th>
          <th>Details (Wer was angeklickt hat)</th>
        </tr>
      </thead>
      <tbody id="resultsTableBody">
        <!-- Dynamisch befÃ¼llt -->
      </tbody>
    </table>

    <div id="noData" class="no-data" style="display:none;">
      Noch keine Teilnehmerdaten vorhanden.
    </div>
  </div>

  <script>
    const QUIZ_STORAGE_KEY_ALL = "xmasQuizResults_v1";

    const quizData = [
      {
        question:
          "Welche Figur bringt in vielen Teilen der Schweiz am 6. Dezember die Geschenke?",
        answers: ["Christkind", "Samichlaus", "Osterhase", "Schneemann"],
        correctIndex: 1
      },
      {
        question:
          "Welches dieser WeihnachtsgebÃ¤cke ist in der Schweiz besonders typisch?",
        answers: ["Gipfeli", "MailÃ¤nderli", "Berliner", "Croissant"],
        correctIndex: 1
      },
      {
        question:
          "Welche Farbe wird am hÃ¤ufigsten mit Weihnachten in Verbindung gebracht?",
        answers: ["Blau", "Gelb", "Rot", "Schwarz"],
        correctIndex: 2
      },
      {
        question: "In welchem Monat feiern wir Weihnachten?",
        answers: ["Oktober", "November", "Dezember", "Januar"],
        correctIndex: 2
      }
    ];

    const summaryEl = document.getElementById("summary");
    const tbodyEl = document.getElementById("resultsTableBody");
    const noDataEl = document.getElementById("noData");

    function loadResults() {
      let raw = localStorage.getItem(QUIZ_STORAGE_KEY_ALL);
      if (!raw) return [];
      try {
        const arr = JSON.parse(raw);
        if (Array.isArray(arr)) return arr;
      } catch (e) {
        console.error("Fehler beim Lesen der Ergebnisse:", e);
      }
      return [];
    }

    function renderSummary(results) {
      if (!results.length) {
        summaryEl.innerHTML = "";
        return;
      }

      const total = results.length;
      const maxScore = Math.max(...results.map((r) => r.score));
      const sumScore = results.reduce((acc, r) => acc + (r.score || 0), 0);
      const avgScore = (sumScore / total).toFixed(2);
      const maxPossible = results[0]?.totalQuestions || quizData.length;

      summaryEl.innerHTML = `
        <div class="summary-item"><strong>Teilnehmer insgesamt:</strong> ${total}</div>
        <div class="summary-item"><strong>Max. mÃ¶gliche Punkte:</strong> ${maxPossible}</div>
        <div class="summary-item"><strong>Beste Punktzahl:</strong> ${maxScore} / ${maxPossible}</div>
        <div class="summary-item"><strong>Durchschnittliche Punkte:</strong> ${avgScore} / ${maxPossible}</div>
      `;
    }

    function renderTable(results) {
      tbodyEl.innerHTML = "";
      if (!results.length) {
        noDataEl.style.display = "block";
        return;
      }
      noDataEl.style.display = "none";

      results.forEach((res, idx) => {
        const tr = document.createElement("tr");

        const name =
          res.participant && res.participant.firstName && res.participant.lastName
            ? res.participant.firstName + " " + res.participant.lastName
            : "Unbekannt";

        const tdIndex = document.createElement("td");
        tdIndex.textContent = idx + 1;

        const tdName = document.createElement("td");
        tdName.textContent = name;

        const tdAddress = document.createElement("td");
        tdAddress.textContent = res.participant?.address || "-";

        const tdEmail = document.createElement("td");
        tdEmail.textContent = res.participant?.email || "-";

        const tdScore = document.createElement("td");
        tdScore.textContent = `${res.score} / ${res.totalQuestions}`;

        const tdDetails = document.createElement("td");
        const details = document.createElement("details");
        const summary = document.createElement("summary");
        summary.textContent = "Antworten anzeigen";
        details.appendChild(summary);

        const list = document.createElement("ul");
        list.style.paddingLeft = "1rem";

        (res.answers || []).forEach((a, qIdx) => {
          const q = quizData[a.questionIndex] || quizData[qIdx];
          const li = document.createElement("li");
          const questionText = q ? q.question : `Frage ${qIdx + 1}`;
          const selectedText =
            a.selectedIndex !== null && a.selectedIndex !== undefined && q
              ? q.answers[a.selectedIndex]
              : "Keine Antwort";
          const correctText = q ? q.answers[a.correctIndex] : "-";
          const correctFlag = a.wasCorrect ? "âœ”" : "âœ˜";

          li.textContent = `Frage ${qIdx + 1}: ${questionText} | Angekreuzt: "${selectedText}" | Richtig: "${correctText}" (${correctFlag})`;
          list.appendChild(li);
        });

        details.appendChild(list);
        tdDetails.appendChild(details);

        tr.appendChild(tdIndex);
        tr.appendChild(tdName);
        tr.appendChild(tdAddress);
        tr.appendChild(tdEmail);
        tr.appendChild(tdScore);
        tr.appendChild(tdDetails);

        tbodyEl.appendChild(tr);
      });
    }

    function init() {
      const results = loadResults();
      renderSummary(results);
      renderTable(results);
    }

    init();
  </script>
</body>
</html>
